<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-login">

        <div class="box-image">
            <video autoplay loop muted plays-inline class="back-video">
                <source src="Assets/image/Ocean - 74888.mp4">
            </video>
          <div class="box-content">
            <h3 class="title">Welcome Back</h3>
            <p class="description">We're happy to see you again, enjoy it</p>
            <p class="description">please login with your personal info</p>
            <button class="btn-signup">Sign up</button>
          </div>
        </div>

        <div class="content-box">
            <div class="form-box">

                <h2>Login</h2>

                <form>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="input-box">
                       <button><i class="fa fa-google"></i>Sign in With Google</button>
                    </div>
                    <div class="input-box">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                     </div>
                </form>

            </div>
        </div>
    </div>
</body>
<!-- <script src="Assets/js/index.js"></script> -->
</html>
